<doctype html>
<title>New Album - Flask Music Database</title>
<h2>New Album</h2>

{% from "_formhelpers.html" import render_field %}
<form method=post>
    <dl>
        {{ render_field(form.pname) }}
        {{ render_field(form.hsr_layout) }}
        {{ render_field(form.location) }}
        {{ render_field(form.cordinates) }}
        {{ render_field(form.s_room) }}
        {{ render_field(form.p_room) }}
    </dl>
    <p><input type=submit value=Submit>
</form>
